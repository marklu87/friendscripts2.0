<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="readremaining/src/readremaining.jquery.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="/css/rr_dark.css"/>
</head>

<body>
<div class="editStory">

  <ul class="col-md-12 nav">
    <li role="presentation" class="col-md-4 landingPageBtn newStoryButt"><a href="/create.html">New Story</a></li>
    <li role="presentation" class="col-md-4 landingPageBtn joinStoryButt"><a href="/join.html">Join Story</a></li>
    <li role="presentation" class="col-md-4 landingPageBtn readStoryMainButt"><a href="/read.html">Read Story</a></li>
  </ul>

    <div class="container col-md-3 leftNav">
      <img class="col-md-10 col-md-offset-1" alt="Brand" width="200px" src="/images/Asset.png">
      <img class="col-md-10 col-md-offset-1" alt="Brand" width="200px" src="/images/Asset.png">
      <img class="col-md-10 col-md-offset-1" alt="Brand" width="200px" src="/images/Asset.png">
      <img class="col-md-10 col-md-offset-1" alt="Brand" width="200px" src="/images/Asset.png">
      <img class="col-md-10 col-md-offset-1" alt="Brand" width="200px" src="/images/Asset.png">
    </div>
    <div class="container col-md-8 bgPic rightView">
     <div class="row topPanel">
       <div class="storyPrompt">Story Prompt</div>
       <p class="prompt-Lib">
       </p>
     </div>
     <nav class="row">
      <div class="buttonNav container">
        <div class="col-md-10 col-md-offset-1">
          <button lexicalCategory="noun" type="reset" style="background: #005077" class="btn btn-default lexicalEdit buttonBg col-md-2">Noun</button>
          <button lexicalCategory="verb" type="reset" style="background: #005077" class="btn btn-default lexicalEdit buttonBg col-md-2">Verb</button>
          <button lexicalCategory="adjective" type="reset" style="background: #005077" class="btn btn-default lexicalEdit buttonBg col-md-2">Adjective</button>
          <button lexicalCategory="adverb" type="reset" style="background: #005077" class="btn btn-default lexicalEdit buttonBg col-md-2">Adverb</button>
          <button lexicalCategory="idiom" type="reset" style="background: #005077" class="btn btn-default lexicalEdit buttonBg col-md-2">Idiom</button>
          <button type="button" style="background: #005077" class="btn btn-primary buttonBg speakStoryButt">Play Audio</button>
          <button type="button" style="background: #005077" class="btn btn-primary buttonBg pauseStoryButt">Pause Audio</button>
          <button type="button" style="background: #005077" class="btn btn-primary buttonBg resumeStoryButt">Resume Audio</button>
          <button type="button" style="background: #005077" class="btn btn-primary buttonBg readStoryButt">Read this Full Story</button>
        </div>

        <div class="row">
          <div class="col-md-12 rBottomPanel">
            <div class="row panelTitle">
              <div class="form-group">
                <label for="exampleTextarea">Enter your Sentence</label>
                <textarea id="editStoryCommit" maxlength="150" class="form-control" style="min-width: 100%"></textarea>
                <div class="charCount">Characters Remaining: 150</div>
              </div>
              <div>
                <div class="subButtonPosition">
                  <button type="submit" style="background: #005077" class="btn btn-primary commit-Lib col-md-4 col-md-offset-4">Submit</button>
                </div>
              </div>
              <br>
              <br>
              <br>
              <div class="row">
                <div class="DefinitionStyle col-md-4">
                  <h2>Definitions :</h2>
                </div>
                <div class="thumbStyle col-md-8">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    </nav>
  </div>

  </body>

  <script type="text/javascript" src="../js/edit.js"></script>

  </html>
