      <div class="container col-md-9 bgPic rightView">
        <nav class="row">
          <div class="buttonNav container newStoryStyle">
            <div class="col-md-4">
            </div>
            <div class="col-md-10 col-md-offset-1">
              <br>
              <div class="form-group">
                <label for="exampleTextarea">Story Title</label>
                <textarea class="form-control userTitle" style="box-shadow: 2px 2px #3c7079 min-width: 100%"></textarea>
              </div>
              <br>
              <div class="form-group">
                <label for="exampleTextarea">Story Author</label>
                <textarea class="form-control userAuthor" style="min-width: 100%"></textarea>
              </div>
              <br>
              <div class="form-group">
                <label for="exampleTextarea">Enter your Sentences</label>
                <textarea id=newStoryText maxlength="150" class="form-control" style="min-width: 100%"></textarea>
                <div class="charCount">Characters Remaining: 150</div>
              </div>
              <button lexicalCategory="noun" type="reset" style="background: #005077" class="btn btn-default lexicalNew buttonBg col-md-2">Noun</button>
              <button lexicalCategory="verb" type="reset" style="background: #005077" class="btn btn-default lexicalNew buttonBg col-md-2">Verb</button>
              <button lexicalCategory="adjective" type="reset" style="background: #005077" class="btn btn-default lexicalNew buttonBg col-md-2">Adjective</button>
              <button lexicalCategory="adverb" type="reset" style="background: #005077" class="btn btn-default lexicalNew buttonBg col-md-2">Adverb</button>
              <button lexicalCategory="idiom" type="reset" style="background: #005077" class="btn btn-default lexicalNew buttonBg col-md-2">Idiom</button>
              <br>
              <br>
              <div class="subButtonPosition">
                <button type="submit" style="background: #005077" class="btn btn-primary commitNewStory col-md-4 col-md-offset-4 ">Submit</button>
              </div>
              <br>
              <div class="DefinitionStyle col-md-4">
                <h2>Definitions</h2>
              </div>
              <div class="thumbStyle col-md-12">   
              </div>
