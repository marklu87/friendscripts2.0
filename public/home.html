<body>
  <!-- landing page stuff -->
  <div class="logo container col-md-12">
    <div class="row landingPage">
      <img src="../public/images/header_7.svg" class="img-responsive col-md-4 col-md-offset-4 imgStyle" alt="">
    </div>
  </div>
  <div class="container headerStyle">
    <div class="row">
      <nav class="logo nav col-md-12">
        <ul class="col-md-4 landingPageBtn newStoryButt">New Story</ul>
        <ul class="col-md-4 landingPageBtn joinStoryButt">Join Story</button>
        </ul>
        <ul class="col-md-4 landingPageBtn readStoryMainButt">Read Story</button>
        </ul>
      </nav>
    </div>
  </div>
  <div class="logo container hoverStyle">
    <div class="row">
      <div class="col-md-12 rowStyle">
        <img src="../public/images/icon_new.svg" style="width: 9.5%;" class="img-responsive iconStyle col-md-1" alt="">
        <img src="../public/images/icon_join.svg" class="img-responsive iconStyle col-md-1" alt="">
        <img src="../public/images/icon_read.svg" class="img-responsive iconStyle col-md-1" alt="">
      </div>
    </div>
    <div class="row iconShift">
      <div class="col-md-4 marketStyle">
        <p>Create a pen name and begin authoring your new Friendscript story!</p>
      </div>
      <div class="col-md-4 marketStyle">
        <p>Join in on the fun, by adding your own twist to an existing story.</p>
      </div>
      <div class="col-md-4 marketStyle">
        <p>Have a laugh by reading a Friendscript story, that has been thoughtfully co-authored one line at a time.</p>
      </div>
  </div>
